name: linter-check

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-vesion: ${{ matrix.node-version }}
          cache: 'npm'
      - run: make install 
      - run: make lint